<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel ='stylesheet' href ="style/main.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="header-title">Currency Converter</h1>
        </div>
        <form action="" class="currency-converter">
            <div class="currency FROM">
                <select name="from" class="FROM">
                </select>
                <input type ='text' placeholder="FROM" name ='baseValue'>
            </div>
            <div class="changeValue"></div>
            <div class="currency TO">
                <select name="to" class="TO">
                </select>
                <input type ='text' placeholder = 'TO' name ='resultValue'>
            </div>
        </form>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel ="stylesheet" href="style/style.css">
</head>
<body>

    <div class="todo-list-wrapper">
       <div class="todo-header ">
        <button class ="todo-submit">MASS DELETE</button>
        <p class ="todo-list-title">COUNT : 0</p>
        <h1 class ="todo-list-title">FAVOURITES:0</h1>
       </div>
        <div class="todo-list-container">
            <div class="todo-list-header">
                <h1 class="todo-list-title">TODO</h1>
                <div class="todo-white-circle"></div>
            </div>
            <form action="" class="todo-list-form">
                <input type="text" class="todo-input">
                <button type="submit" class="todo-submit input-submit">SUBMIT</button>
            </form>
        </div>
             <ul class="todo-list">
                <!-- <li class="todo-item">
                    <input type ="checkbox" class ="done-todo">
                    Learn JS
                    <button class= "todo-submit delete-todo">&#10006;</button>
                </li> -->
            </ul> 
    </div>
    <script defer src ="script.js"></script>
</body>
</html>
